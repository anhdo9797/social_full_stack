  freezed_annotation: ^2.0.0
  json_annotation: ^4.0.1
  retrofit: ^4.4.2
  shared_preferences: ^2.3.3
  socket_io_client: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter 
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.11
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  analyzer: ^6.4.1
   
  freezed: ^2.0.0
  json_serializable: ^6.0.1
  retrofit_generator: ^8.2.1
 
